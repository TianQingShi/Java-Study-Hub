<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-对象-DOM-案例</title>
</head>
<body>

    <img src="https://img0.baidu.com/it/u=1374051817,271222583&fm=253&fmt=auto&app=138&f=JPEG?w=443&h=332" id="h1"> <br><br>

    <div class="cls">教育</div>
    <div class="cls">程序员</div>

    <input type="checkbox" name="hobby"> 电影
    <input type="checkbox" name="hobby"> 音乐
    <input type="checkbox" name="hobby"> 旅游

    
</body>
<script>
    var img = document.getElementById("h1");
    img.src = "https://img2.baidu.com/it/u=1385657924,2066900119&fm=253&fmt=auto&app=138&f=JPEG?w=427&h=759";


    var divs = document.getElementsByClassName("cls");
    for(let i = 0; i < divs.length; i++) {
        divs[i].innerHTML += " very good";
    }

    var checkboxes = document.getElementsByName("hobby");
    for(let i = 0; i < checkboxes.length; i++)
    {
        checkboxes[i].checked = true;
    }

</script>
</html>
