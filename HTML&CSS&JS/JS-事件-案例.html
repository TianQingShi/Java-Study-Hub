<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-对象-DOM-案例</title>
</head>

<body>

    <img src="https://img0.baidu.com/it/u=1374051817,271222583&fm=253&fmt=auto&app=138&f=JPEG?w=443&h=332" id="h1">
    <br><br>

    <input type="button" onclick="turnOn()" value="打开">
    <input type="button" onclick="turnOff()" value="关闭"> <br><br>

    <input type="text" onblur="upper()" onfocus="lower()" value="ABCD" id="h2"> <br><br>


    <input type="checkbox" name="hobby"> 电影
    <input type="checkbox" name="hobby"> 音乐
    <input type="checkbox" name="hobby"> 旅游 <br><br>

    <input type="button" onclick="turnTrue()" value="正选">
    <input type="button" onclick="turnFalse()" value="反选"> <br><br>

</body>
<script>

    function turnOn() {
        var img = document.getElementById("h1");
        img.src = "https://img2.baidu.com/it/u=1385657924,2066900119&fm=253&fmt=auto&app=138&f=JPEG?w=427&h=759";
    }

    function turnOff() {
        var img = document.getElementById("h1");
        img.src = "https://img0.baidu.com/it/u=1374051817,271222583&fm=253&fmt=auto&app=138&f=JPEG?w=443&h=332";
    }

    function upper() {
        var text = document.getElementById("h2");
        text.value = text.value.toUpperCase();
    }

    function lower() {
        var text = document.getElementById("h2");
        text.value = text.value.toLowerCase();
    }

    function turnTrue()
    {
        var checkboxes = document.getElementsByName("hobby");
        for (let i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = true;
        }
    }

    function turnFalse()
    {
        var checkboxes = document.getElementsByName("hobby");
        for (let i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = false;
        }
    }

</script>

</html>
