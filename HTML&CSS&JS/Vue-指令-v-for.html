<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-指令-v-for</title>
    <script src="js/vue.js"></script>
</head>

<body>

    <div id="app" v-for="(addr, index) in addrs">{{index}}: {{addr}}


    </div>



</body>

<script>
    new Vue({
        el: "#app",
        data: {
            addrs: ["北京", "上海", "广州", "深圳"]
        }
    })
</script>

</html>
